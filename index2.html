<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>PkgTextutils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PkgTextutils.in</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Services</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
        </div>
      </div>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to textutils:</strong> You can do anything with text here.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container">
      <form action="/analyze" method="POST">
        <!-- CSRF token prevents CSRF attack by making sure to not getting the HTTP 
        request for confidential things. -->
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter your text here and let Text Utils do the magic...</label
          >
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="7"
          ></textarea>
          <div class="form-check form-switch">
            <div>
              <input
                class="form-check-input"
                name="removepunc"
                type="checkbox"
                id="flexSwitchCheckDefault1"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault1"
                >Remove Punctuation</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                name="changecaps"
                type="checkbox"
                id="flexSwitchCheckDefault2"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault2"
                >UPPERCASE</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                name="newlineremover"
                type="checkbox"
                id="flexSwitchCheckDefault3"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault3"
                >New Line Remover</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                name="spaceremover"
                type="checkbox"
                id="flexSwitchCheckDefault4"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault4"
                >Space Remover</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                name="charcount"
                type="checkbox"
                id="flexSwitchCheckDefault5"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault5"
                >Total characters is...</label
              >
            </div>
          </div>
          <button type="Submit" class="btn btn-dark mt-2">Analyze Text</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
